 
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Design 2: Joseline's Javascript Page</title>
 <script>
  function showAlert() {
    var myText = "YOU DID IT!";
    alert (myText);
  }
  </script>
    <style>
      button {
    font-size: 1.1em;
    background-color: #ffdbdb;
    color: #4312AE;
    border: 2px solid red;
    box-shadow: 4px 4px 4px #999999;
  }
  button:hover, button:focus, button:active {
    /* swap colors */
    color: #ffdbdb;
    background-color: #4312AE;
    cursor: pointer; /* displays a hand */
  }
    </style>
  </head>
  <body>

    <button onclick="showAlert()">Click to show alert</button>
    
  </body>
</html>
